<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Xiaomi India</title>
    <link rel="shortcut icon" href="https://i01.appmifile.com/webfile/globalimg/mobile/logo/mi.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <div class="h1">
            <img src="https://i01.appmifile.com/webfile/globalimg/mobile/logo/mi.png" alt="Logo">
            <h1>Sign Up</h1>
        </div>
        <div class="parent">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
